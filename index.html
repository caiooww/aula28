<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="fade">
            <div class="n_text">1 / 3</div>
            <img src="img/img.png" alt="1">
            <div class="i_text">Cat with a blurred background</div>
        </div>

        <div class="fade">
            <div class="n_text">2 / 3</div>
            <img src="img/img2.png" alt="2">
            <div class="i_text">Cat with heterochromia</div>
        </div>

        <div class="fade">
            <div class="n_text">3 / 3</div>
            <img src="img/img3.png" alt="3">
            <div class="i_text">Cat in a red woved</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div class="dot_box">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        
    </div>

</body>
</html>
